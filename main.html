<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eef8fd893d.js"></script>
    <title>Document</title>
</head>
<body>
        <div class="calculator">
                <h1>Select Two Numbers:</h1>
                <div class="inputs">
                <input id="num_1" type="tel" autocomplete=off>
                <input id="num_2" type="tel" autocomplete=off>
                </div>
                <h2>Choose an operation:</h2>
                <div class="buttons">
                <button class="operator" type="button" id="add"><i class="fas fa-plus"></i></button>
                <button class="operator" type="button" id="subtract"><i class="fas fa-minus"></i></button>
                <button class="operator" type="button" id="divide"><i class="fas fa-divide"></i></button>
                <button class="operator" type="button" id="multiply"><i class="fas fa-times"></i></button>
                </div>
                <div id="answer"></div>
            </div>
        <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>

    <div class="jr">JR</div>
</body>
</html>
